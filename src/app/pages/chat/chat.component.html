<p>chat works!</p>
<ul #messageList>
  <li *ngFor="let message of this.messages" [attr.data-message-id]="message.id" [attr.data-viewed]="message.viewed| booleanToNumber">
    Sent By: {{ message.sender }}<br>Message: {{ message.message }}
  </li>
</ul>
<form (submit)="this.handleSendMessage($event)">
  <input type="text" name="message" id="message" required>
  <button type="submit">Send</button>
</form>
